#!name=Taozi的自定义规则
#!desc=自定义规则收集

rules:
  - domain_keyword:
      # 匹配的域名关键词
      match: nodeseek
      # 使用的策略
      policy: Telegram
  - domain_suffix:
      match: qwq.chat
      policy: DIRECT
  - domain_keyword:
      match: qishui
      policy: Direct
  - domain_keyword:
      match: 952963.xyz
      policy: Direct
  - domain_keyword:
      # 匹配的域名关键词
      match: homelab.952963.xyz
      # 使用的策略
      policy:  HomeLab